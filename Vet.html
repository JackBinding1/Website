<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vet Calculator</title>
</head>
<body>
<h1>Vet Calculator</h1>
<p> Work in progress vet calculator, a current simple multiplication..</p>
<label for="Dosage">Dosage (mg/kg):</label>
<input type="text" id="Dosage"><br><br>
       
<label for="Weight">Weight (kg):</label>
<input type="text" id="Weight"><br><br>
       
<button onclick="calculateProd()">Calculate TEST</button><br><br>
<p id="result"></p>

<p> Next section...</p>


       
<script>
       function calculateProd() {
           var num1 = parseFloat(document.getElementById('Dosage').value);
           var num2 = parseFloat(document.getElementById('Weight').value);
           var prod = num1 * num2;
           document.getElementById('result').innerText = 'The mg/day is: ' + prod;
       }
</script>
</body>
</html>
